<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurantes</title>
</head>

<body>
  <!-- navegador -->
  <nav>
    <div class="nav-wrapper #000000 black">
      <a href="#" class="brand-logo center">Restaurantes</a>
    </div>
  </nav>

  <!-- mapa -->
  <section class="container">
    <div class="row">
      <div id="map" class="col s12 m12 l12">
      </div>
    </div>
  </section>

  <!-- buscador -->
  <nav class="navbar-fixed #000000 black">
    <div class="nav-wrapper">
      <form id="search-form" class="left">
        <div class="input-field">
          <input id="search" type="search">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
      <a href="#" class="brand-logo center">Alimentos y bebidas</a>
    </div>
  </nav>

  <!-- lista de lugares -->
  <main class="container">
    <section class="row">
      <section class="contacts">

        <article class="row contact">
          <div class="card-panel hoverable grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s3">
                <img src="http://www.lepainquotidien.mx/wp-content/uploads/sites/7/2016/04/1.jpg" alt="Contact" class="circle responsive-img">
              </div>
              <div class="col s9">
                <h5 class="name">Le Pain Quotidien Roma</h5>
                <p class="food">Comida Internacional</p>
                <span class="black-text">
                  Dirección: Monterrey 104, Roma Nte., 06700 Ciudad de México, CDMX
                </span>
              </div>
            </div>
          </div>
        </article>

      </section>
    </section>
  </main>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSHWXeEWX44bO1jEfIbG-NjFpnjsA6lck&callback=initMap"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
